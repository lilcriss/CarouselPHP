<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <title>Projet Carousel</title>
</head>

<body>

    <div class="container">

        <button type="button" class="btn btn-secondary mb-5" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Tooltip on top
          </button>


        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-4">

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>


                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="600">
                                <img src="./images/karite1.jpg" class="w-100" alt="img 1">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>BAOBAB</h5>
                                    <p>ENERGETIQUE</p>
                                </div>

                            </div>
                            <div class="carousel-item" data-bs-interval="600">
                                <img src="./images/karite2.jpg" class="d-block w-100" alt="img 2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>KARITE</h5>
                                    <p>PEAU DOUCE</p>
                                </div>

                            </div>
                            <div class="carousel-item" data-bs-interval="600">
                                <img src="./images/karite3.jpg" class="d-block w-100" alt="img 3">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>CREME</h5>
                                    <p>PEAU NICKELLE</p>
                                </div>

                            </div>

                        </div>


                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



















    <script src="bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
